version: '3.9'

services:
  telepass_password_storage:
    build:
      dockerfile: password_storage/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 50051:50051
    environment:
      DATABASE_URL: postgres://postgres:password@db/telepass_passwords
      RUST_LOG: info
      CACHE_SIZE: 1024
    volumes:
      - ./certs:/usr/src/telepass/certs

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: telepass_passwords
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "telepass_passwords"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./password_storage/pgdata:/var/lib/postgresql/data

  telepass_telegram_gate:
    build:
      dockerfile: telegram_gate/Dockerfile
    depends_on:
      password_storage:
        condition: service_healthy
    environment:
      TELOXIDE_TOKEN: ${TELOXIDE_TOKEN}
      OWNER_USER_ID: ${OWNER_USER_ID}
      RUST_LOG: info
      PASSWORD_STORAGE_URL: https://host.docker.internal:50051
      WEB_APP_URL: ${WEB_APP_URL}
    volumes:
      - ./certs:/usr/src/telepass/certs

  telepass_web_app:
    build:
      dockerfile: web_app/Dockerfile
    ports:
      - 8080:80
    volumes:
      - ./certs/web_app_nginx.crt:/etc/nginx/web_app_nginx.crt
      - ./certs/web_app_nginx.key:/etc/nginx/web_app_nginx.key