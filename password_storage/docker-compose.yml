version: '3.9'

services:
  password_storage:
    build:
      context: ..
      dockerfile: password_storage/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 50051:50051
    environment:
      DATABASE_URL: postgres://postgres:password@db/telepass_passwords
      RUST_LOG: info
      CACHE_SIZE: 1024
    volumes:
      - ../certs:/usr/src/telepass/certs

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: telepass_passwords
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "telepass_passwords"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./pgdata:/var/lib/postgresql/data
