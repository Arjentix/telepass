<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Telepass</title>
        <link rel="stylesheet" href="https://unpkg.com/open-props"/>
        <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/open-props/buttons.min.css"/>

        <style>
            label, input {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                margin-top: var(--size-2);
                width: var(--size-13);
            }
            details {
                padding: 10px;
                margin-top: var(--size-2);
                text-align: center;
                background-color: default;
            }
            summary {
                margin-left: auto;
                margin-right: auto;
                width: var(--size-13);
            }
            textarea {
                display: block;
                width: 100%;
                height: var(--size-12);
                text-align: left;
            }
            .error {
                color: red;
                text-align: center;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: var(--size-2);
            }
        </style>

        <script src="https://telegram.org/js/telegram-web-app.js"/>
    </head>
    <body></body>
</html>
