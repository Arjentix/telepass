<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Telepass</title>
        <link rel="stylesheet" href="https://unpkg.com/open-props"/>
        <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/open-props/buttons.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">

        <style>
            body {
                font-family: 'Hack', monospace;
            }
            input {
                width: 11rem;
                height: 2.5rem;
            }
            details {
                padding: 10px;
                text-align: center;
                width: 100%;
            }
            summary {
                margin-left: auto;
                margin-right: auto;
                width: 100%;
            }
            textarea {
                display: block;
                width: 100%;
                height: var(--size-12);
                text-align: left;
            }
            label {
                text-align: center;
            }

            .record-form {
                width: min-content;
                margin-left: auto;
                margin-right: auto;
            }

            .form-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: var(--size-4);
                width: 100%;
            }

            .input-box {
                width: 12rem;
                margin-top: var(--size-1);
            }

            .invisible-button-placeholder {
                width: 45px;
                flex-shrink: 0;
            }

            .copyable-box {
                display: flex;
            }
            .copyable-box > * {
                margin-right: var(--size-2);
            }
            .copyable-box > *:last-child {
                margin-right: 0;
            }
            .copy-button {
                height: 39px;
                width: 45px;
            }

            .password-box {
                display: flex;
                align-items: horizontal;
                padding-left: 0;
                margin-left: 0;
            }
            .password-box > * {
                margin-right: var(--size-2);
            }
            .password-box > *:last-child {
                margin-right: 0;
            }
            .password-toggle-button {
                width: 45px;
                height: 39px;
                line-height: 1;
                color: default;
            }

            .error-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 30rem;
                margin-left: auto;
                margin-right: auto;
            }
            .error {
                color: red;
                text-align: center;
                display: block;
                margin-top: var(--size-4);
            }
        </style>

        <script src="https://kit.fontawesome.com/96dc0054a0.js" crossorigin="anonymous"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body></body>
</html>
