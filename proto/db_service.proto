syntax = "proto3";
package db_service;

service DatabaseService {
    rpc Add (Record) returns (Response);
    rpc Delete (Resource) returns (Response);
    rpc Get (Resource) returns (Record);
    rpc List (Empty) returns (ListOfRecords);
}

message Record {
    Resource resource = 1;
    string passhash = 2;
    string salt = 3;
}

message ListOfRecords {
    repeated Record records = 1;
}

message Resource {
    string name = 1;
}

message Response {}

message Empty {}
